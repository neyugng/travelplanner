{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>My Bucket Lists</h1>
    <h3><a class="btn btn-primary" href="{% url 'bucketlist/add_list' %}" role="button">Add List</a></h3>
    <table class="table table-striped table-bordered border-dark">
        <thead>
            <tr>
                <th>List Id</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Take Action</th>
            </tr>
        </thead>
        <tbody>
        {% for list in bucket_lists %}
            <tr>
                <td>{{ list.id }}</td>
                <td>{{ list.name }}</td>
                <td>{{ list.description }}</td>
                <td>
                    <a class="btn btn-danger btn-sm" href="{% url 'bucketlist/delete' list.id %}">Delete</a>
                    <a class="btn btn-primary btn-sm" href="{% url 'bucketlist/add_location' list.id %}">Add Location</a>
                    <a class="btn btn-primary btn-sm" href="{% url 'bucketlist/view_list_locations' list.id %}">View Location</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
