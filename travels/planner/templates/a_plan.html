<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <!--Navigation bar-->
        <div class="navbar-menu-div navbar navbar-expand-lg">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>                        
                <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Planner</a></li>
            </ul>
            <div>
                <a href="/myaccount/{{ user.id }}">Account</a>
                <a href="/logout">Log Out</a>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-8 mx-auto text-center">
                <h2>{{plan.name}}</h2>
                <div class="create-plan-btn">
                    <a href="#" >Share</a>
                    <a href="/delete_plan/{{plan.id}}" >Delete</a>
                </div>
                <div class="plan-div">
                {% for activity in plan.activities.all %}
                    <div>
                        <span> {{activity.name}}</span>
                        <a href="/delete_activity/{{plan.id}}/{{activity.id}}" >Delete</a>      
                    </div>
                {% endfor %}

                    <form action="/add_activity/{{plan.id}}" method="POST">
                        {% csrf_token%}
                        <input class="mt-4" type="text" name="activity" placeholder="Activity"> <br>
                        <button class="btn btn-success mt-2" type="submit"> Add activity</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
