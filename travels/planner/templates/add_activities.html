<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!--Navigation bar-->
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'bucketlist/index' %}">Bucket List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashboard' %}">Planner</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav  ms-auto my-2 my-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link" href="/myaccount/{{ user.id }}">Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Log Out</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div> 

        <!--Activities-->
        <div class="row text-center">
            <h2 class="mt-5">{{ plan.name }}</h2>

            {% for activity in activities %}
                <p>{{activity.name}}</p>
            {% endfor %} 

            <form action="/add_activity/{{plan.id}}" method="POST">
                {% csrf_token%}
                <input type="text" name="activity" placeholder="Activity"> <br>
                <button class="btn btn-success mt-4" type="submit"> Add activity</button>
            </form>
        </div>
    </div>
</body>
</html>
