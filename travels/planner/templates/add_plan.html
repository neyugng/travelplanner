<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
    <!--Navigation bar-->    
    <div class="navbar-menu-div navbar navbar-expand-lg">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>                        
            <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Planner</a></li>
        </ul>
        <div>
            <a href="/myaccount/{{ user.id }}">Account</a>
            <a href="/logout">Log Out</a>
        </div>
    </div>   

    {% if messages %}
    <ul class="messages">
        {%for message in messages %}
            <li {% if message.tags%} class="{{message.tags}}"{% endif %}>{{message}}</li>
        {%endfor%}
    </ul>
    {%endif%}

    <!--Add Activity-->    
    <div class="row text-center">
    <form action="{% url 'create plan' %}" method="POST">
        {% csrf_token %}
        <label>Plan Name</label>
        <input type="text" name="plan_name"> <br>
        <button class="btn btn-success mt-4" type="submit"> Create plan </button>
    </form>
    </div>
    </div>

</body>
</html>
